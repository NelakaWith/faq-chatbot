name: Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Optional tag to deploy (e.g. v1.2.3). If blank the workflow will deploy the latest GitHub Release."
        required: false
        default: ""

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Resolve ref to deploy
        id: resolve_ref
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ] && [ "${{ github.event.inputs.tag }}" != "" ]; then
            REF="${{ github.event.inputs.tag }}"
            echo "Using manual tag: $REF"
          else
            REF=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r .tag_name)
            echo "Using latest release: $REF"
          fi
          echo "ref=$REF" >> $GITHUB_OUTPUT

      - name: Create GitHub deployment
        id: create_deployment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DEPLOY_REF="${{ steps.resolve_ref.outputs.ref }}"
          if [ -z "$DEPLOY_REF" ] || [ "$DEPLOY_REF" = "null" ]; then
            DEPLOY_REF="${{ github.sha }}"
          fi
          
          DEPLOYMENT=$(curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/deployments" \
            -d "{\"ref\":\"$DEPLOY_REF\",\"environment\":\"production\",\"auto_merge\":false,\"required_contexts\":[]}")
          
          DEPLOYMENT_ID=$(echo "$DEPLOYMENT" | jq -r .id)
          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          echo "Created deployment with ID: $DEPLOYMENT_ID"

      - name: Set deployment status to in_progress
        if: steps.create_deployment.outputs.deployment_id != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/deployments/${{ steps.create_deployment.outputs.deployment_id }}/statuses" \
            -d '{"state":"in_progress","description":"Deployment in progress","environment":"production"}'

      - name: Install and build
        run: |
          npm ci
          cd frontend && npm ci && npm run build

      - name: Deploy to server
        id: deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            # Check if directory exists and has git repository
            if [ ! -d "~/faq-chatbot" ] || [ ! -d "~/faq-chatbot/.git" ]; then
              echo "Cloning repository..."
              rm -rf ~/faq-chatbot
              git clone https://github.com/${{ github.repository }}.git ~/faq-chatbot
            fi

            cd ~/faq-chatbot

            # Use the resolved ref or default to main
            DEPLOY_REF="${{ steps.resolve_ref.outputs.ref }}"
            if [ -n "$DEPLOY_REF" ] && [ "$DEPLOY_REF" != "null" ]; then
              echo "Deploying specific ref: $DEPLOY_REF"
              git fetch --all
              git checkout $DEPLOY_REF 2>/dev/null || git pull origin main
            else
              echo "Deploying main branch"
              git pull origin main
            fi

            # Install backend dependencies and restart service
            cd backend && npm ci --legacy-peer-deps
            pm2 restart faq-chatbot-backend || pm2 start server.js --name faq-chatbot-backend

            # Build frontend and deploy
            cd ../frontend && npm ci && npm run build
            sudo cp -r dist/* /var/www/faq-chatbot/
            sudo systemctl reload nginx

      - name: Set deployment status to success
        if: success() && steps.create_deployment.outputs.deployment_id != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/deployments/${{ steps.create_deployment.outputs.deployment_id }}/statuses" \
            -d '{"state":"success","description":"Deployment completed successfully","environment":"production","environment_url":"https://faq-chatbot.nelakawithanage.com/"}'

      - name: Set deployment status to failure
        if: failure() && steps.create_deployment.outputs.deployment_id != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/deployments/${{ steps.create_deployment.outputs.deployment_id }}/statuses" \
            -d '{"state":"failure","description":"Deployment failed","environment":"production"}'
