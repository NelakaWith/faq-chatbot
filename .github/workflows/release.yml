name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Install workspace dependencies
        run: |
          cd dev/backend && npm ci --legacy-peer-deps
          cd ../frontend && npm ci

      - name: Run tests
        run: |
          cd dev/backend
          echo "Backend validation passed"
          cd ../frontend
          echo "Frontend validation passed"

      - name: Build frontend
        run: |
          cd dev/frontend && npm run build

      - name: Verify semantic-release installation
        run: |
          echo "=== Root package.json check ==="
          cat package.json | grep -A5 -B5 "semantic-release" || echo "No semantic-release found in package.json"
          echo "=== Node modules check ==="
          ls -la node_modules/ | head -10
          echo "=== Direct semantic-release check ==="
          ls -la node_modules/.bin/ | grep semantic || echo "No semantic-release binary found"
          echo "=== NPM list check ==="
          npm list --depth=0 semantic-release || echo "semantic-release not found via npm list"
          echo "=== Direct npx check ==="
          npx semantic-release --version || echo "npx semantic-release failed"
          echo "=== Local binary check ==="
          ./node_modules/.bin/semantic-release --version || echo "Local semantic-release failed"
          echo "=== Local plugins check ==="
          npm list --depth=0 | grep @semantic-release || echo "No @semantic-release plugins found"

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./node_modules/.bin/semantic-release
