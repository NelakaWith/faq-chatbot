name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install workspace dependencies
        run: |
          cd dev/backend && npm ci --no-workspaces --legacy-peer-deps
          cd ../frontend && npm ci

      - name: Build frontend
        run: |
          cd dev/frontend && npm run build

      - name: Verify semantic-release installation
        run: |
          npm list semantic-release
          npx --no-install semantic-release --version

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx --no-install semantic-release
