name: Test & Build
permissions:
    contents: read
on:
    pull_request:
        branches: [main, develop]
    push:
        branches: [develop]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Install workspace dependencies
              run: |
                  cd dev/backend && npm ci --no-workspaces --legacy-peer-deps
                  cd ../frontend && npm ci

            - name: Build frontend
              run: |
                  cd dev/frontend && npm run build

            - name: Test backend
              run: |
                  cd dev/backend
                  echo "Backend validation passed"
